# i3status configuration file.
# {{@@ header() @@}}

# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 5
}

{%@@ if separate_home @@%}
order += "group disk"
{%@@ else @@%}
order += "disk /"
{%@@ endif @@%}
order += "arch_updates"
order += "external_script lake"
{%@@ if multiple_keylayouts @@%}
order += "keyboard_layout"
{%@@ endif @@%}
order += "static_string greek"
order += "do_not_disturb_custom"
order += "group net"
order += "path_exists VPN"
order += "online_status"
order += "scratchpad"
order += "battery_level"
order += "sysdata"
order += "volume_status"
{%@@ if aus_time @@%}
order += "tztime australia"
{%@@ endif @@%}
order += "tztime local"

group net {
    cycle = 0
    format = "{output}"
    button_next = 1
    button_prev = 2

    wireless {{@@ iface_wifi @@}} {
        format_up = " %quality - %essid - %ip"
        format_down = " No connection"
    }

    ethernet {{@@ iface_eth @@}} {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip"
        format_down = " No connection"
    }

    #wireless {{@@ iface_lte @@}} {
    #    #format_up = "W: (%quality at %essid) %ip"
    #    format_up = " - LTE - %ip"
    #    format_down = " - LTE - No connection"
    #}

    ipv6 {
        format_up = "v6: %ip"
        format_down = "No v6 address"
    }

    net_rate {
        format = " {down}  {up}"
        format_no_connection = " No connection"
        cache_timeout = 5
    }
}

path_exists VPN {
    # path exists when a VPN tunnel launched by nmcli/nm-applet is active
    format = "  %title"
    format_down=""
    path = "/proc/sys/net/ipv4/conf/tun0"
}

online_status {
    icon_off = ""
    icon_on = ""
    timeout = 10
    url = "{{@@ env['bldr_host'] @@}}"
    on_click 1 = 'exec --no-startup-id notify-send -t 3000 -i ario-play "$(mpc -h {{@@ env['mpd_pass'] @@}}@192.168.0.48 -p 6600 current)"'
}

do_not_disturb_custom {
    state_off = ""
    state_on = ""
}

static_string greek {
    format = "ΑΩ"
    on_click 1 = 'exec --no-startup-id notify-send -t 10000 -i ~/.config/i3/greek/alphaomega.png "$(~/.config/i3/greek/dict.sh)"'
}

disk "/" {
    format = "/ %percentage_used"
}

group disk {
    cycle = 0
    format = "{output}"
    fixed_width = True
    button_next = 1
    button_prev = 2

    disk "/home" {
        format = "~ %avail"
    }

    disk "/" {
        format = "/ %avail"
    }
}

arch_updates {
    include_aur = True
    format = ' {pacman}/{aur}'
    on_click 2 = 'exec --no-startup-id sleep 1 && notify-send -t 15000 -i start-here-arch3 "$(~/.config/i3/arch_updates.sh)"'
    on_click 3 = 'exec --no-startup-id sleep 1 && notify-send -t 15000 -i start-here-arch3 "$(~/.config/i3/arch_updates.sh)"'
}
{%@@ if multiple_keylayouts @@%}

keyboard_layout {
    cache_timeout = 3
    format = " {layout}"
    color_el = "#FF0000"
    on_click 1 = "exec --no-startup-id ~/scripts/keylayouttoggle.sh"
}
{%@@ endif @@%}

external_script lake {
    format = " {output}°C"
    script_path = "~/.config/i3/py3status/temperature.sh --py3status"
    on_click 1 = 'exec --no-startup-id ~/.config/i3/py3status/temperature.sh'
}

sysdata {
    format = '[\?color=cpu  {cpu_usage}%] [\?color=temp  {cpu_temp}{temp_unit}] [\?color=mem  {mem_used_percent}%]'
    on_click 1 = 'exec --no-startup-id notify-send -t 5000 -i applications-development "$(~/.config/i3/proclist.sh)"'
}

battery_level {
    battery_id = "all"
    cache_timeout = 10
    color_bad = "#FF0000"
    color_charging = "#FCE94F"
    color_degraded = "#ff7a00"
    color_good = "#00FF00"
    format_notify_charging = "charging {percent}% {time_remaining}"
    format_notify_discharging = "discharging {percent}% {time_remaining}"
    hide_when_full = False
    hide_seconds = True
    notification = True
    notify_low_level = True
    blocks = ""
    charging_character = ""
    format = "{icon} {percent}% {time_remaining}"
}

volume_status {
    cache_timeout = 1
    channel = 1
    device = "{{@@ audio_device_pulse_internal @@}}"
    command = "pactl"
    channel = "Master"
    format = " : {percentage}%"
    format_muted = " : muted"
    button_mute = 2
    # on_click 1 = 'exec --no-startup-id notify-send -t 2000 -i notification-audio-volume-high "$(~/scripts/pa_output_switcher.sh hdmi)"'
    max_volume = 150
    thresholds = [
        (0, "#535353"),
        (10, "#4A644A"),
        (20, "#427542"),
        (30, "#3A863A"),
        (40, "#319731"),
        (50, "#29A929"),
        (60, "#21BA21"),
        (70, "#18CB18"),
        (80, "#10DC10"),
        (90, "#08ED08"),
        (100, "#00FF00"),
        (110, "#6D9100"),
        (120, "#916D00"),
        (130, "#B64800"),
        (140, "#DA2400"),
        (150, "#FF0000"),
    ]
}

scratchpad {
    cache_timeout = 1
    on_click 1 = "scratchpad show"
    format = "[\?color=scratchpad {scratchpad}] ⌫"
}

tztime local {
    format = " %a, %Y-%m-%d  %H:%M"
    on_click 1 = 'exec --no-startup-id notify-send -i not-existing-icon -t 10000 "$(cal | head -n 1)" "$(cal | tail -n +2 | sed "s/ $(date +%-e) / <b><u><i>$(date +%-e)<\/i><\/u><\/b> /g" | sed "s/^$(date +%-e) /<b><u><i>$(date +%-e)<\/i><\/u><\/b> /g")"'
}

tztime australia {
    format = "%time"
    format_time = "%H:%M %Z"
    timezone = "Australia/Brisbane"
}

# on_click 1 -> left click
# on_click 2 -> middle click
# on_click 3 -> right click
# on_click 4 -> mouse wheel up
# on_click 5 -> mouse wheel down
